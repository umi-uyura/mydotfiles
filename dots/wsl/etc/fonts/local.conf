<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Replace <user> to user name.

After changing font config, run `fc-cache -fv` to refresh cache.
Run `fc-list` and check font files are included.
-->
<fontconfig>
    <dir>/mnt/c/Windows/Fonts</dir>
    <dir>/mnt/c/Users/<user>/FontBase/JetBrainsMono/fonts/variable</dir>
    <dir>/mnt/c/Users/<user>/FontBase/PlemolJP_HS/PlemolJP_HS</dir>
    <dir>/mnt/c/Users/<user>/FontBase/PlemolJP_HS/PlemolJP35_HS</dir>
    <dir>/mnt/c/Users/<user>/FontBase/UDEVGothic</dir>
    <dir>/mnt/c/Users/<user>/FontBase/UDEVGothic_NF</dir>
</fontconfig>
